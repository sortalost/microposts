{% extends "base.html" %}

{%block title%}Login{%endblock%}

{% block body %}
<h1>Login</h1>
<div class="term">
    <form action="{{ url_for('login'}}" required method=post>
        Username:<input type=text name=username>
        <br>
        Password:<input type=password required name=password>
        <br>
        <input type=submit value=Login>
    </form>
</div>
{% endblock %}
