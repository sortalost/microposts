{% extends "base.html" %}

{%block title%}Login{%endblock%}

{% block body %}
<div class="term">
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" required method=post>
        <p>Username:<input type=text name="username"></p>
        <p>Password:<input type=password required name="password"></p>
        <input type=submit value=Login>
    </form>
</div>
{% endblock %}
